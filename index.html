---
layout: default
---
{% for post in site.posts limit:1 %}
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0&appId=841948420148333&autoLogAppEvents=1" nonce="niUvYt23"></script>
  <div class="container-fluid image-header" style="background-image: url('{{ post.image }}');">
    <div class="row">
      <div class="image-header-overlay">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <h1 class="featured">{{post.title}}</h1>
            <a href="{{ post.url }}" class="btn btn-orange btn-blog">READ POST</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<div class="container">
  <div class="col-md-12">
      <h2 class="posts-intro">All Posts</h2>
  </div>
</div>
<div class="container">
  <div class="col-md-12">
    <div class="posts">
        <div class="row">
          {% for post in site.posts offset:1 %}
            {% include listpost.html p=post %}
          {% endfor %}
        </div>
    </div>
  </div>
</div>
